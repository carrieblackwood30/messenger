<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messenger by Meirzhan</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <section class="chatroom">

        <h1 class="logo">Chatroom by Meirzhan</h1>

        <div class="chat">
            <div class="login">
                <h3>Please enter your name</h3>
                <label for="login">login:</label>
                <input type="text" class="loginInput" placeholder="your name">
                <button type="submit" class="btnInput">submit</button>
            </div>
            <div class="chat-container"></div>
            <form>
                <input type="text" placeholder="your message..." class="messageInput" required>           
                <button type="submit" class="submitBtn">send</button>
            </form>
        </div>

    </section>

</body>
</html>
